<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    
    <!-- Correct Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-sm-20 text-center p-4 bg-light rounded shadow">
                    <h1 class="mb-4">Weather App</h1>
                    <div class="search-container mb-4 ">
                        <input type="text" class="form-control mb-3" placeholder="Enter a city name" id="city" />
                        <button id="search-btn" class="btn btn-primary w-100">Search</button>
                    </div>
                    <div id="result" class="p-3 mt-3 bg-white rounded shadow-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap's interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
